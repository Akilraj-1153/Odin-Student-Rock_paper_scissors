<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors Game By AKIL</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <h1 class="Title">Rock paper scissors Game By <a href="https://github.com/Akilraj-1153">AKIL</a> </h1> 
   <h1>Choose your Tool</h1>
   <div class="playerinput">
    <button class="" onclick="game('Rock')">Rock</button>
    <button class=""  onclick="game('Paper')">Paper</button>
    <button class=""  onclick="game('Scissor')">Scissors</button>
   </div>
   <div>
    <h1>Computer choose</h1>
    <button class="computerbox" style="cursor: none;"><span id="computerSelected">Loading....</span></button>
   </div>
   <div class="report">
        <div class="infobox" id="Report" style="width: 700px;">
            <h3 style="font-size: 25px; " >Round : <span style="font-size: 25px; "  id="RoundNo">0</span></h3>
            <h3 style="font-size: 25px; " id="RoundResult">Start the Round</h3>
        </div>
        <div class="infobox" id="scorecard" style="width: 500px;">
            <h3 style="font-size: 25px; ">Player : <span id="playerScore">0 </span></h3>
            <h3 style="font-size: 25px; ">Computer : <span id="computerScore">0</span></h3>
        </div>
        <div class="infobox" style="width: 200px; border: 0;">
            <button onclick="NewGame()">Start New Game</button>
        </div>
   </div>
   <div class="report" id="result">
    <div class="infobox" id="resultbox" style="width: 500px;">
    <h2 id="resultinfo">
        Result of 5 Rounds
    </h2>
    </div>
   </div>
</body>
</html>
